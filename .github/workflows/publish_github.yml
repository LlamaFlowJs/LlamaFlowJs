name: Publish to GitHub Releases

on:
  push:
    tags:
      - "llamaflowjs@*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build tarball
        run: |
          pnpm pack
        working-directory: packages/llamaflowjs

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "packages/llamaflowjs/llamaflowjs-*.tgz"
          name: Release ${{ github.ref }}
          bodyFile: "packages/llamaflowjs/CHANGELOG.md"
          token: ${{ secrets.GITHUB_TOKEN }}
